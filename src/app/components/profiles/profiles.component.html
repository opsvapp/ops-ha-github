<!-- Form para crear los perfiles -->
<div *ngIf="canCreate" class="row titulo">
  <h4>{{ "PROFILES.NEW" | translate }}</h4>
</div>
<form *ngIf="canCreate">
  <div class="form-group">
    <label>{{ "PROFILES.NAME" | translate }}</label>
    <input [(ngModel)]="name" type="text" class="form-control" name="nombre" />
  </div>
  <div class="form-group">
    <label>{{ "PROFILES.DESCRIPTION" | translate }}</label>
    <input
      [(ngModel)]="description"
      type="text"
      class="form-control"
      name="descripcion"
    />
  </div>
  <div class="form-group">
    <label>{{ "PROFILES.STATE" | translate }}</label>
    <select
      [(ngModel)]="state"
      class="custom-select my-1 mr-sm-2"
      name="estado"
    >
      <option value="true">{{ "PROFILES.ACTIVE" | translate }}</option>
      <option value="false">{{ "PROFILES.INACTIVE" | translate }}</option>
    </select>
  </div>
  <div class="form-group">
    <button (click)="createProfile()" class="btn btn-success">
      {{ "PROFILES.ADD" | translate }}
      <i-bs name="plus-circle"></i-bs>
    </button>
  </div>
</form>
